<html>

<head>
    <!-- Aqui vai informações de metadados. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> MEU CANTOR FAVORITO </title>
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: white;
            background-color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            text-shadow: 2px 2px 5px black;
        }

        p {
            font-size: 18px;
            color: #333;
            background-color: white;
            display: inline-block;
            padding: 10px;
            border-radius: 8px;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #ffcc00;
            color: black;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        a:hover {
            background-color: #ffaa00;
        }

        address {
            margin-top: 20px;
            font-style: normal;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
        }

        img {
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <!-- Aqui vai a parte visível do website. -->

    <h2>Minha primeira página HTML</h2>

    </a>
    <!-- Instagram usando address -->

        <a href="https://www.instagram.com/" target="_blank">
            @seuusuario
        </a>
    </address>
    <img src="cachorro.jpg" width="350">
</body>

</html>
